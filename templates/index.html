{% extends "main.html" %}
{% block main %}
<button id=signup>Sign Up</button>
<ul id="products">
  {% for item in products %}
  <li>
    <h2>{{ item.name }}</h2>{{ item.description }}
    <img src="{{ item.images[0] }}" alt="{{ item.name }}">
    <p>${{item.price['unit_amount'] // 100}} per {{item.price['recurring']['interval']}}</p>
    <button class=tithe id="{{item.price['id']}}">
      Tithe at this level
    </button>
  </li>
  {% endfor %}
</ul>
{% endblock %}
